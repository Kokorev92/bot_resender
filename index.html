<html>
<script type="text/javascript">
    function on_send_click() {
        var input_area = document.getElementById('message')
        var http = new XMLHttpRequest();
        http.open('POST', '', true)
        http.send(input_area.value)
        input_area.value = ""
    }
</script>
<head>
    <title>RESENDER</title>
    <meta charset="utf-8">
</head>

<body>
<textarea id="message" type="text"  cols="40" rows="5"></textarea><br/>
<button onclick="on_send_click()" style="width:200px; height: 50px">SEND</button>
</body>
</html>
